<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="screen-orientation" content="portrait">
    <title>你所不知道的电力常识 ！</title>
    <link rel="stylesheet" href="css/game-min.css">

        <a href="javascript:" class="startbtn"  id="startbtn"></a>
        <div class="page1_hand"></div>
        <div class="page1_over"></div>
    </div>
    <div class="page page2" >
        <div class="page2 page2_bgcloud"></div>
        <div class="page2 page2_water"></div>
        <div class="page2 page2_tree1"></div>
        <div class="page2 page2_oldMan"></div>

        <div class="page2 page2_grass"></div>

        <div class="page2 page2_bee"></div>
        <div class="page2 page2_notice"></div>
        <div class="page2 page2_touchSuccess"></div>
        <div class="page2 page2_over"></div>

        <div class="page2 page2_again"></div>
        <div class="page2 page2_success"></div>
        <div class="page2 page2_success1"></div>
        <div class="page2 page2_next"></div>
    </div>
    <div class="page page3">
        <div class="page3_bg1"></div>

            <div class="page3_lightning1 page3_lightning"></div>
            <div class="page3_lightning2 page3_lightning"></div>
            <div class="page3_lightning3 page3_lightning"></div>
        </div>
        <div class="page3_bg2"></div>
        <div class="page3_bg3"></div>
        <div class="page3_girl"></div>

        </div>
        <div class="page3_next">
            <div class="page3_nextBtn"></div>
        </div>
    </div>
    <div class="page page4">
        <div class="page4_bgImg2"></div>
        <div class="page4_bgImg3"></div>
        <div class="page4_kid"></div>

            <div class="page4_nextBtn"></div>
        </div>
        <div class="page4_word2"></div>
        <div class="page4_over">
            <div class="page4_overBtn"></div>
        </div>
    </div>

    <div class="page page5">
        <div class="page5_title1 page5_title"></div>
        <div class="page5_title2 page5_title"></div>
        <div class="page5_word page5_title"></div>
    </div>
    <div class="page page6"></div>

<audio id="myAudio" src="music/music.mp3" loop="loop" preload="auto"></audio>
<script src="js/game-min.js"></script>
